<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Knoworld</title>
</head>
<body>
    <h1>Bienvenido, {{ email }}</h1>
    <h2>Amigos</h2>
    <ul>
        {% if friends %}
            {% for friend in friends %}
                <li>{{ friend }}</li>
            {% endfor %}
        {% else %}
            <li>No tienes amigos agregados</li>
        {% endif %}
    </ul>

    <h3>Agregar Amigo</h3>
    <form action="/add_friend/{{ email }}" method="POST">
        <label for="friend_email">Correo del amigo:</label><br>
        <input type="email" id="friend_email" name="friend_email" required><br>
        <button type="submit">Enviar solicitud de amistad</button>
    </form>

    <h3>Enviar Mensaje</h3>
    <form action="/send_message/{{ email }}" method="POST">
        <label for="friend_email">Correo del amigo:</label><br>
        <input type="email" id="friend_email" name="friend_email" required><br>
        
        <label for="message">Mensaje:</label><br>
        <textarea id="message" name="message" required></textarea><br>
        
        <button type="submit">Enviar Mensaje</button>
    </form>

    <br><br>
    <a href="/">Cerrar Sesi√≥n</a>
</body>
</html>
